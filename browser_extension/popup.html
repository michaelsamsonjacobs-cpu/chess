<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ChessGuard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 200px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #fff;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header img {
            width: 32px;
            height: 32px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section {
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #71717a;
            margin-bottom: 8px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.online {
            background: #10b981;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #a1a1aa;
            margin-top: 8px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .recent-list {
            list-style: none;
        }

        .recent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .recent-item .username {
            font-weight: 500;
        }

        .recent-item .platform {
            color: #71717a;
            font-size: 10px;
        }

        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .badge-high {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .badge-medium {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .badge-low {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .footer {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 11px;
            color: #71717a;
        }

        .footer a {
            color: #6366f1;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="icons/icon48.png" alt="ChessGuard">
        <h1>ChessGuard</h1>
    </div>

    <div class="section">
        <div class="section-title">Server Status</div>
        <div class="status">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Checking...</span>
        </div>
    </div>

    <div class="section">
        <button class="btn btn-primary" id="open-dashboard">
            üìä Open Dashboard
        </button>
        <button class="btn btn-secondary" id="analyze-current">
            üîç Analyze Current Page
        </button>
    </div>

    <div class="section">
        <div class="section-title">Recent Analyses</div>
        <ul class="recent-list" id="recent-list">
            <li class="recent-item">
                <span class="username">Loading...</span>
            </li>
        </ul>
    </div>

    <div class="footer">
        <a href="http://localhost:8000" target="_blank">Open ChessGuard</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
