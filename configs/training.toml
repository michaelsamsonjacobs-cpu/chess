[data]
path = "data/processed/games.parquet"
format = "parquet"
features = ["engine_average_centipawn_loss"]
target = "label"
positive_label = "suspicious"
negative_label = "clean"
drop_unlabeled = true

[split]
validation_fraction = 0.2
random_seed = 42

[model]
type = "threshold"
direction = "lower-is-positive"
optimisation_metric = "f1"

[artifacts]
output_dir = "data/artifacts"
model_filename = "threshold_model.json"
metrics_filename = "training_metrics.json"
split_filename = "dataset_split.json"
